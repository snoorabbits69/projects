<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">
</head>
<body>
<div id="intro">Welcome to Calculator</div>
    
  <div id="box">
<input type="text" readonly id="output">
<div><button value="change" class="input">+/-</button></div>
<div><button value="." class="input">.</button></div>
<div><button value="ac" class="input">AC</button></div>
<div><button value="c" class="input" >Del</button></div>


    <div><button value=7 class="input">7</button></div>
    <div><button value=8 class="input">8</button></div>
    <div><button value=9 class="input">9</button></div>


    <div><button id="multiply" value='*' class="input">*</button></div>
    <div><button value=4 class="input">4</button></div>
    <div><button value=5 class="input">5</button></div>
    <div><button value=6 class="input">6</button></div>
    <div><button id="add" value='+'  class="input">+</button></div>
        <div><button value=1 class="input">1</button></div>
        <div><button value=2 class="input">2</button></div>
        <div><button value=3 class="input">3</button></div>
    <div><button id="sub" value='-'  class="input">-</button></div>
  
 
  <div>  <button id="rem" value="%"class="input">%</button></div>
  <div><button value=0 class="input">0</button></div>
  <div>  <button id="divide" value='/'class="input">/</button></div>
  <div>  <button id="clicked" value='=' class="input">=</button></div>
  </div> 
</body>
<script src="script.js"></script>
</html>
