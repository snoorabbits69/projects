<!DOCTYPE html>
<html>
<head>
<style> 

.box{
width:80px;

height:50px;
}
.box input{
display:none;
}
.click{
width:85px;
background-color:grey;

border-radius:20px;
height:40px;
transition:0.1s;
}
.click::before{
background-color:white;
content:" ";
width:30px;
height:30px;
position:absolute;
left:15px;
top:13px;
border-radius:50%;
transition:0.5s;
}
input:checked +.click{
background-color:black;
opacity:0.9;
}
input:checked + .click:before{
transform:translate(40px)
}
</style>
</head>
<body>


   <label class="box">
   <input type="checkbox">
   <div class="click"></div>
   </label

</body>
</html>
