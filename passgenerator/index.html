<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body id="change">

  <div class="box">
    <label>Your Name:<br><input type="text" id="name"></label>
    
    <select class="form-control form-control-lg form-select" id="drop">
  <option>Password-Strength</option>

  
  <option >weak</option>
  <option>mid</option>
  <option>strong</option>
</select>
   

  <label>Character Limit:<p id="val"></p><br><input type="range" id="limiter" min=8 max=30 value=8></label>
   

    <label>Password:<br><input type="text" id="pass" readonly autocomplete="true"></label>
    <button type="button" class="btn btn-secondary btn-lg" id="btn">Generate</button>
  </div>

  <script src="script.js"></script>


</body>

</html>
